<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="head">
        <div class="middle">
            <div class="left">
                <a href="#">
                    <img src="https://pic3.cnrmall.com/image/df/e5/dfe5c0db500c119e8d570142f184ee2d.png" alt="">
                </a>
            </div>
            <div class="right">
                <span class="right-1">
                    <img src="https://static.cnrmall.com/public/img/avatar.gif">
                </span>
                <span class="right-2">
                    您好，欢迎来到央广购物<br>
                    已注册的会员请登录，或立即
                    <a href="#">注册新会员</a>
                </span>
            </div>
        </div>
    </div>

    <!-- main -->
    <div class="main">
        <div class="left">
                <img src="https://static.cnrmall.com/public/img/login_img.jpg">
        </div>
        <div class="right">
            <div class="narrow"></div>
            <div class="middle-1">
                <ul style="padding: 0;">
                    <li><a href="#">用户登录</a></li>
                    <li style="float:right"><a href="#">手机动态码登录</a></li>
                </ul>
                <form  method="post">
                    <dl style=" margin-bottom:0;">
                        <dt>账   号：</dt>
                        <dd><input type="text"  id="username" name="username"  placeholder="手机号/会员名/邮箱">
                            <div id="error"></div>
                        </dd>
                    </dl>
                    <dl style=" margin-bottom:0;">
                        <dt>密   码：</dt>
                        <dd><input type="password"  id="password" name="password" placeholder="输入账户密码" ></dd>
                    </dl>
                    <div class="yan">
                        <dl style="width: 230px;">
                            <dt>验证码：</dt>
                            <input style="width: 100px;margin-top: 10px" id="captcha" class="text w100" type="text" name="captcha" maxlength="4" placeholder="输入验证码" autocomplete="off">
                        </dl>
                        <span>
                            <img id="codeimage" src="https://www.cnrmall.com/captcha/getcaptcha" class="codeimg" alt=""> 
                        </span>
                    </div>
                    <div class="handle">
                        <span>
                            <input type="checkbox" value="1" class="checkbox" id="autoLogin" name="autoLogin">
                            七天自动登录
                        </span>
                        <a href="#">忘记密码</a>
                    </div>
                    <div class="submit">
                            <input type="button" name="submit" value=" 登录  " id="btn"/>
                    </div>
                </form>
                <div class="bottom-1">
                   <h4>使用合作网站账号登录：</h4>
                    <a href="">
                        <i></i>
                        微信
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footercontent"></div>


    <script src="script/thirdplugins/jquery.js" type="text/javascript"></script>
    <script src="script/js/index.js" type="text/javascript"></script>
    <script src="script/js/login.js" type="text/javascript"></script>
</body>
</html>
